<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CeylonJourneys - User Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
    }

    .logo span:first-child {
      color: #0a6e6e;
    }

    .logo span:last-child {
      color: #00c2a8;
    }

    .user-icon {
      text-align: center;
      margin-bottom: 20px;
    }

    .user-icon .icon-circle {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #e6f8f6;
    }

    .user-icon i {
      font-size: 30px;
      color: #00c2a8;
    }

    .title {
      text-align: center;
      margin-bottom: 10px;
      color: #00c2a8;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #666;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      cursor: pointer;
      color: #666;
      font-weight: 500;
    }

    .tab.active {
      color: #00c2a8;
      border-bottom: 2px solid #00c2a8;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-input {
      position: relative;
    }

    .form-input input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-input input:focus {
      border-color: #00c2a8;
    }

    .form-input i.input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .form-input i.toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      cursor: pointer;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 13px;
      color: #666;
    }

    .remember-forgot .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-forgot .remember-me input {
      margin-right: 5px;
    }

    .remember-forgot .forgot-password {
      color: #00c2a8;
      text-decoration: none;
    }

    .remember-forgot .forgot-password:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #00c2a8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #00a08a;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #999;
      font-size: 13px;
      text-align: center;
      text-decoration: none;
    }

    .back-link:hover {
      color: #00c2a8;
    }

    .back-link i {
      margin-right: 5px;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 20px;
      color: #999;
    }

    .dark-mode-toggle:hover {
      color: #333;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="logo">
    <span>Ceylon</span><span>Journeys</span>
  </div>

  <div class="user-icon">
    <div class="icon-circle">
      <i class="fas fa-user"></i>
    </div>
  </div>

  <h1 class="title">User Login</h1>
  <p class="subtitle">Access your travel account</p>

  <div class="tabs">
    <div class="tab active">Sign In</div>
  </div>

  <form id="loginForm">
    <div class="form-group">
      <label class="form-label">Username</label>
      <div class="form-input">
        <i class="fas fa-user input-icon"></i>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <div class="form-input">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <i class="fas fa-eye toggle-password"></i>
      </div>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>
      <a href="user-register.html" class="forgot-password">Sign Up</a>
    </div>

    <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>

    <a href="login-selector-simple.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back to Login Selection
    </a>
  </form>

  <div class="dark-mode-toggle">
    <i class="fas fa-moon"></i>
  </div>
</div>
<script>
  $(document).ready(function() {
    // Toggle password visibility
    $('.toggle-password').click(function() {
      const input = $(this).prev('input');
      if (input.attr('type') === 'password') {
        input.attr('type', 'text');
        $(this).removeClass('fa-eye').addClass('fa-eye-slash');
      } else {
        input.attr('type', 'password');
        $(this).removeClass('fa-eye-slash').addClass('fa-eye');
      }
    });

    // Function to get CSRF token from cookie
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Form submission using AJAX
    $('#loginForm').submit(function(e) {
      e.preventDefault(); // Prevent the default form submission

      // Get the username and password from the input fields
      const username = $('#username').val().trim();
      const password = $('#password').val().trim();
      const rememberMe = $('#remember').is(':checked');


      // Basic validation
      if (!username) {
        alert('Please enter your username.');
        return;
      }
      if (!password) {
        alert('Please enter your password.');
        return;
      }

      // Create the data object to send to the server
      const loginData = {
        username: username,
        password: password,
        rememberMe: rememberMe
      };

      // Get the CSRF token from the cookie
      const csrfToken = getCookie('XSRF-TOKEN'); // Or 'CSRF-TOKEN', depending on your server configuration

      // Perform the AJAX request to your Spring Boot backend
      $.ajax({
        url: 'http://localhost:8080/auth/login', // Correct URL to your endpoint
        type: 'POST',
        contentType: 'application/json', // Important: Tell the server we're sending JSON
        data: JSON.stringify(loginData), // Convert the data to JSON string
        headers: {
          'X-CSRF-TOKEN': csrfToken // Include the CSRF token in the headers
        },
        success: function(response) {
          // Handle the successful response from the server
          console.log('Login successful:', response);
          // Important: The response should contain your AuthTokenDTO
          if (response && response.token) {
            // Store the token (e.g., in localStorage, sessionStorage, or a cookie)
            localStorage.setItem('authToken', response.token);
            localStorage.setItem('userId', username); // Store user ID if needed
            // Redirect the user to a protected page (e.g., dashboard)
            window.location.href = 'index.html'; // Change to your actual dashboard page.
          } else {
            alert('Login successful, but token is missing.');
          }

        },
        error: function(xhr, status, error) {
          // Handle errors from the server
          console.error('Login error:', xhr, status, error);
          alert('Login failed. Please check your credentials and try again.'); // Generic error message
        }
      });
    });
  });
</script>

</body>
</html>
