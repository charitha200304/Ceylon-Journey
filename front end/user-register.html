<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeylonJourneys - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .logo span:first-child {
            color: #0a6e6e;
        }

        .logo span:last-child {
            color: #00c2a8;
        }

        .user-icon {
            text-align: center;
            margin-bottom: 20px;
            display: flex; /* Changed to flex for centering */
            justify-content: center;
        }

        .user-icon .icon-circle {
            display: flex; /* Changed to flex for centering */
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #e6f8f6;
        }

        .user-icon i {
            font-size: 30px;
            color: #00c2a8;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            color: #00c2a8;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            color: #666;
            font-weight: 500;
        }

        .tab.active {
            color: #00c2a8;
            border-bottom: 2px solid #00c2a8;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            position: relative;
        }

        .form-input input, .form-input select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input select {
            padding: 12px 15px 12px 40px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .form-input input:focus, .form-input select:focus {
            border-color: #00c2a8;
        }

        .form-input i.input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-input i.toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input {
            margin-right: 10px;
            /* You might need to adjust this based on your styling library */
        }

        .checkbox-group label {
            font-size: 14px;
            color: #333;
        }

        .checkbox-group a {
            color: #00c2a8;
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #00c2a8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #00a08a;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <span>Ceylon</span><span>Journeys</span>
    </div>

    <div class="user-icon">
        <div class="icon-circle">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <h1 class="title">Create Account</h1>
    <p class="subtitle">Join our travel community</p>

    <div class="tabs">
        <div class="tab active">Sign Up</div>
    </div>

    <form id="registrationForm">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <div class="form-input">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="form-input">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="form-input">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label class="form-label" for="role">Role</label>
            <div class="form-input">
                <i class="fas fa-user-tag input-icon"></i>
                <select id="role" name="role">
                    <option value="">Select your role</option>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="error-message" id="roleError"></div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            <div class="error-message" id="termsError"></div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#registrationForm').submit(function(e) {
            e.preventDefault();

            const formData = {
                username: $('#username').val().trim(),
                email: $('#email').val().trim(),
                password: $('#password').val().trim(),
                role: $('#role').val().trim()
            };

            const btn = $('#submitBtn');
            btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Registering...');

            $.ajax({
                url: 'http://localhost:8080/api/user/addUser', // âœ… fixed endpoint
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                dataType: 'json',
                success: function(response) {
                    alert(response.message || 'Registration successful!');
                    $('#registrationForm')[0].reset();
                    btn.prop('disabled', false).html('Create Account');

                    // Navigate to user login page
                    window.location.href = 'login-selector-simple.html'; // Automatically navigate to user login page
                },
                error: function(xhr) {
                    let errorMsg = "Registration failed. Please try again.";
                    if (xhr.status === 403) {
                        errorMsg = "Access forbidden. The server rejected your request.";
                    } else if (xhr.status === 400) {
                        errorMsg = "Bad request: " + (xhr.responseJSON?.message || "Invalid data");
                    } else if (xhr.status === 0) {
                        errorMsg = "Cannot connect to server. Please check your network connection.";
                    }
                    alert(errorMsg);
                    btn.prop('disabled', false).html('Create Account');
                }
            });
        });
    });



</script>
</body>
</html>
