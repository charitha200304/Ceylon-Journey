<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeylonJourneys - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .logo span:first-child {
            color: #0a6e6e;
        }

        .logo span:last-child {
            color: #00c2a8;
        }

        .user-icon {
            text-align: center;
            margin-bottom: 20px;
            display: flex; /* Changed to flex for centering */
            justify-content: center;
        }

        .user-icon .icon-circle {
            display: flex; /* Changed to flex for centering */
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #e6f8f6;
        }

        .user-icon i {
            font-size: 30px;
            color: #00c2a8;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            color: #00c2a8;
            font-size: 24px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            color: #666;
            font-weight: 500;
        }

        .tab.active {
            color: #00c2a8;
            border-bottom: 2px solid #00c2a8;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            position: relative;
        }

        .form-input input, .form-input select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input select {
            padding: 12px 15px 12px 40px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .form-input input:focus, .form-input select:focus {
            border-color: #00c2a8;
        }

        .form-input i.input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-input i.toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input {
            margin-right: 10px;
            /* You might need to adjust this based on your styling library */
        }

        .checkbox-group label {
            font-size: 14px;
            color: #333;
        }

        .checkbox-group a {
            color: #00c2a8;
            text-decoration: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #00c2a8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #00a08a;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <span>Ceylon</span><span>Journeys</span>
    </div>

    <div class="user-icon">
        <div class="icon-circle">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <h1 class="title">Create Account</h1>
    <p class="subtitle">Join our travel community</p>

    <div class="tabs">
        <div class="tab active">Sign Up</div>
    </div>

    <form id="registrationForm">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <div class="form-input">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="form-input">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="form-input">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label class="form-label" for="role">Role</label>
            <div class="form-input">
                <i class="fas fa-user-tag input-icon"></i>
                <select id="role" name="role">
                    <option value="">Select your role</option>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="error-message" id="roleError"></div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
            <div class="error-message" id="termsError"></div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Create Account</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        // Toggle password visibility
        $('.toggle-password').click(function () {
            const input = $(this).prev('input');
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                $(this).removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                input.attr('type', 'password');
                $(this).removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });

        // Function to get CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Form submission
        $('#registrationForm').submit(function (e) {
            e.preventDefault();

            // Clear previous error messages
            $('.error-message').hide().text('');

            // Collect input values
            const formData = {
                username: $('#username').val().trim(),
                email: $('#email').val().trim(),
                password: $('#password').val().trim(),
                role: $('#role').val().trim() // Get the selected role value
            };

            const termsChecked = $('#terms').is(':checked');
            let isValid = true;

            // Validation logic
            if (!formData.username) {
                $('#usernameError').text('Username is required').show();
                isValid = false;
            }

            if (!formData.email) {
                $('#emailError').text('Email is required').show();
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                $('#emailError').text('Please enter a valid email').show();
                isValid = false;
            }

            if (!formData.password) {
                $('#passwordError').text('Password is required').show();
                isValid = false;
            } else if (formData.password.length < 8) {
                $('#passwordError').text('Password must be at least 8 characters').show();
                isValid = false;
            }

            if (!formData.role) {
                $('#roleError').text('Role is required').show();
                isValid = false;
            }

            if (!termsChecked) {
                $('#termsError').text('You must accept the terms').show();
                isValid = false;
            }

            if (!isValid) return;

            // Disable button and show loading spinner
            const btn = $('#submitBtn');
            btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Registering...');

            // ✅ FIX: Make sure the request goes to the correct backend (Spring Boot server on port 8080)
            $.ajax({
                url: 'http://localhost:8080/api/user/addUser', // ✅ Use actual backend port
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                // ✅ Include the CSRF token in the headers
                headers: {
                    'X-CSRF-TOKEN': getCookie('XSRF-TOKEN') // Or 'CSRF-TOKEN', depending on your server config
                },
                success: function (response) {
                    alert('✅ Registration successful!');
                    $('#registrationForm')[0].reset();
                    // Re-enable the button and reset the text
                    btn.prop('disabled', false).html('Create Account');
                },
                error: function (xhr, status, error) {
                    let errorMsg = 'Registration failed. Please try again.';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMsg = xhr.responseJSON.message;
                    } else if (status === 'timeout') {
                        errorMsg = 'Request timed out. Please check your network connection.';
                    } else if (xhr.status === 400) {
                        errorMsg = 'Invalid input. Please check the form data.';
                    }
                    alert('❌ ' + errorMsg);
                    console.error("Error response:", xhr);
                    // Re-enable the button and reset the text
                    btn.prop('disabled', false).html('Create Account');
                },
                complete: function () {
                    // btn.prop('disabled', false).html('Create Account'); //removed this line to avoid duplication
                }
            });
        });
    });

</script>
</body>
</html>
